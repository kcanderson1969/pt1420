<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function nintyninebottles(){
			for(var i=99; i>=0; i=i-1){
				//Runs thruogh 99 and prints out the number of beers
				if (i===0){
					document.write("No more bottles of beer on the wall")
				} else {
				document.write(i + "bottles of beer<br>");
				}
			}
		}
	</script>
</head>
<body>
	<a href="javascript:nintyninebottles()">Print 99 bottles of beer</a>
</body>
</html>
